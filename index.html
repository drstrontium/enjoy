<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Night Background -->
    <div class="night">
        <div class="stars"></div>
        <div class="moon"></div>
    </div>

    <!-- Romantic Text -->
    <div class="romantic-text">
        <h1>Will you be my Valentine?</h1>
        <p>Please be the T* to my PMO.</p>
        <button id="yes-button">Yes!</button>
        <button id="no-button">Umm...</button>
    </div>

    <!-- Flowers and Fireworks Container -->
    <div class="flowers">
        <!-- Flower 1 -->
        <div class="flower flower--1">
            <div class="flower__leafs flower__leafs--1">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__white-circle"></div>
                <div class="flower__light flower__light--1"></div>
                <div class="flower__light flower__light--2"></div>
                <div class="flower__light flower__light--3"></div>
                <div class="flower__light flower__light--4"></div>
            </div>
            <div class="flower__line">
                <div class="flower__line__leaf flower__line__leaf--1"></div>
                <div class="flower__line__leaf flower__line__leaf--2"></div>
            </div>
        </div>

        <!-- Flower 2 -->
        <div class="flower flower--2">
            <div class="flower__leafs flower__leafs--2">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__white-circle"></div>
                <div class="flower__light flower__light--1"></div>
                <div class="flower__light flower__light--2"></div>
                <div class="flower__light flower__light--3"></div>
                <div class="flower__light flower__light--4"></div>
            </div>
            <div class="flower__line">
                <div class="flower__line__leaf flower__line__leaf--1"></div>
                <div class="flower__line__leaf flower__line__leaf--2"></div>
            </div>
        </div>

        <!-- Fireworks -->
        <div class="firework firework--1"></div>
        <div class="firework firework--2"></div>
        <div class="firework firework--3"></div>

        <!-- Falling Petals -->
        <div class="petals">
            <div class="petal petal--1"></div>
            <div class="petal petal--2"></div>
            <div class="petal petal--3"></div>
            <div class="petal petal--4"></div>
            <div class="petal petal--5"></div>
        </div>
    </div>

    <!-- Audio for Celebration -->
    <audio id="celebration-sound" src="celebration-sound.mp3" loop></audio>

    <script src="script.js"></script>
</body>
</html>
